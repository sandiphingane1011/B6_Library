<!DOCTYPE html>
<html>
    <head>
        <title>welcome to Django</title> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
<body>
<h2>Book Form</h2>
<hr>

<form action="{% url 'homepage' %}" method="post"> 
    {% csrf_token %}
   <form class="row g-3">

    {% if single_book %}
    <div class="col-md-2">
      <label  class="form-label">Book ID</label>
      <input type="number" class="form-control" name="bid"value="{{single_book.id}}"readonly>
    </div>
    {% endif %}
    <div class="col-md-2">
        <label  class="form-label">Book Name</label>
        <input type="text" class="form-control" name="bname"value="{{single_book.name}}"placeholder="Enter Book Name">
      </div>
    <div class="col-md-2">
      <label  class="form-label">Book price</label>
      <input type="number" class="form-control" name="bprice" value="{{single_book.price}}" placeholder="Enter Book price">
    </div>
    <div class="col-md-2">
      <label  class="form-label">Book Qty</label>
      <input type="number" class="form-control" name="bqty" value="{{single_book.qty}}" placeholder="Enter Book Qty">
    </div>
    
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Submit Book</button>
        </div>

  </form>

      
</form> 
<br>
<a href="{% url 'show all books'%}" class="btn btn-secondary">show Books</a>


</body>
</html>
